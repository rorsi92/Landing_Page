<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="I'm your next software engineer!">
    <title>Rodrigo Pagotto Portfolio</title>
</head>

<body>
    <header class="mainheader">
         <img class="mainheader-img" src="images/Rodrigo Pagotto.svg" alt="Rodrigo Pagotto">
         <nav class="mainheader-menu">
             <a class="mainheader-menu-item">Linkedin</a>
             <a class="mainheader-menu-item">Github</a>
             <a class="mainheader-menu-item">Contact me</a>
         </nav>
    </header>

    <main class="intro">  
        <section class="intro-main">
            <div class="intro-main-text">
                <h1 class="intro-main-text-title">My portfolio</h1>
                <h2 class="intro-main-text-subtitle">Fullstack Developer | Javascript - Typescript | NodeJS | React </h2>
                <button class="intro-main-text-button">Add me</button>
            </div>
            <img class="intro-main-text-img" src="images/illustration.svg" alt="Illustration">
        </section>

        <section class="content">
            <h3 class="content-title">Main skills:</h3>
            <div class="cards">
                <div class="card">
                    <img class="content-img-html" src="images/HTML.svg" alt="HTML">
                    <p class="content-text">HTML</p>
                </div>
                <div class="card">
                    <img class="content-img-css3" src="images/CSS3.svg" alt="CSS3">
                    <p class="content-text">CSS3</p>
                </div>
                <div class="card">
                    <img class="content-img-js" src="images/javascript.svg" alt="Javascript">
                    <p class="content-text">Javascript</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <img class="footer-img" src="images/footer.svg" alt="Rodrigo Pagotto">
    </footer>
</body>

</html>
